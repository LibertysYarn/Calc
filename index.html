<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <title>Calculator</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>

<body>
  
  <div class="container">
    <div class="col-xs-10 col-xs-offset-2">

      <div id="calc">

        <div class="row">
          <div id="total" class="display label col-xs-11">
            
          </div>
        </div>

        <div class="row top">
          <div class="col-xs-12">
            <button class="btn btn-lg ce col-xs-3 clearall">AC</button>
            <button class="btn btn-lg ce col-xs-3 clear">CE</button>
            <button id="percent" class="btn btn-lg col-xs-3">%</button>
            <button class="btn btn-lg col-xs-2 operators">/</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-lg col-xs-3 numbers">7</button>
            <button class="btn btn-lg col-xs-3 numbers">8</button>
            <button class="btn btn-lg col-xs-3 numbers">9</button>
            <button class="btn btn-lg col-xs-2 operators">*</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-lg col-xs-3 numbers">4</button>
            <button class="btn btn-lg col-xs-3 numbers">5</button>
            <button class="btn btn-lg col-xs-3 numbers">6</button>
            <button class="btn btn-lg col-xs-2 operators">-</button>
          </div>
        </div>

        <div class="row">

          <div class="col-xs-12">
            <div>
              <button class="btn btn-lg plus col-xs-2 col-xs-push-10 operators">+</button>
              <div>
                <button class="btn btn-lg  col-xs-3 col-xs-pull-2 numbers">1</button>
                <button class="btn btn-lg  col-xs-3 col-xs-pull-2 numbers">2</button>
                <button class="btn btn-lg  col-xs-3 col-xs-pull-2 numbers">3</button>
              </div>

              <div>
                <button class="btn btn-lg col-xs-3 col-xs-pull-2 numbers">.</button>
                <button class="btn btn-lg col-xs-3 col-xs-pull-2 numbers">0</button>
                <button id="equals" class="btn btn-lg col-xs-3 col-xs-pull-2">=</button>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
  </div>
  </div>

</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
